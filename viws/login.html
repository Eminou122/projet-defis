<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bienvenue • NIRD Étudiant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 25, 45, 0.95);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Logo en haut */
    .logo {
      width: 100%;
      height: 140px;
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
    }
    .logo img {
      width: 100%;
      height: 140px;
      background: white;
      border-radius: 12px;
    }

    /* Pingouin + Titre */
    .hero {
      text-align: center;
      padding: 30px 20px 20px;
      background: linear-gradient(to bottom, #1e293b, #0f172a);
    }
    .hero img {
      width: 220px;
      border-radius: 28px;
      margin-bottom: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .hero p {
      font-size: 16px;
      opacity: 0.8;
    }

    /* Formulaire */
    .form {
      padding: 30px 28px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 15px;
      margin-bottom: 8px;
      opacity: 0.9;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 16px 18px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    input::placeholder, select {
      color: #888;
    }
    input:focus, select:focus {
      border-color: #00ff9d;
      box-shadow: 0 0 0 3px rgba(0,255,157,0.2);
    }

    /* Mot de passe avec œil */
    .password-wrapper {
      position: relative;
    }
    .password-wrapper i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
      font-size: 20px;
    }

    /* Bouton Connexion */
    .btn-login {
      width: 100%;
      background: linear-gradient(90deg, #00ff9d, #00c853);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      margin: 20px 0 20px;
      box-shadow: 0 10px 30px rgba(0,255,157,0.4);
      transition: all 0.3s;
    }
    .btn-login:active {
      transform: scale(0.98);
    }

    /* Liens en bas */
    .links {
      text-align: center;
      font-size: 15px;
    }
    .links a {
      color: #00ff9d;
      text-decoration: none;
      font-weight: 600;
    }
    .links .signup {
      margin-top: 20px;
      color: white;
    }
    .links .signup a {
      color: #00ff9d;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Logo NIRD -->
  <div class="logo">
    <img src="../images/LogInn.jpg" alt="NIRD">
  </div>

  <!-- Pingouin + Bienvenue -->
  <div class="hero">
    
    <h1>Bienvenue !</h1>
  </div>

  <!-- Formulaire -->
  <div class="form">
    <form>
      <div class="input-group">
        <label>Matricule de l'étudiant</label>
        <input type="text" placeholder="Entrez votre matricule" required />
      </div>

      <div class="input-group">
        <label>École ou Université</label>
        <select required>
          <option value="" disabled selected>Sélectionnez votre établissement</option>
          <option>Lycée Moderne de Cocody</option>
          <option>Université Félix Houphouët-Boigny</option>
          <option>INP-HB Yamoussoukro</option>
        </select>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Entrez votre adresse email" required />
      </div>

      <div class="input-group">
        <label>Mot de passe</label>
        <div class="password-wrapper">
          <input type="password" placeholder="Entrez votre mot de passe" required />
          <i class="fas fa-eye-slash"></i>
        </div>
      </div>

      <button type="submit" class="btn-login" href="index.html">Se connecter</button>
    </form>

    <div class="links">
      <a href="#">Mot de passe oublié ?</a>
      <div class="signup">
        Pas encore de compte ? <a href="signup.html">S'inscrire</a>
      </div>
    </div>
  </div>

</div>

</body>
</html>
